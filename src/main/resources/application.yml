server:
  port: 9090
  #contextPath: /mts
spring:
  boot:
    admin:
      url: http://localhost:18080 # server url
      client:
        url: http://localhost:18080 # server url
        username: admin
        password: admin
        instance:
          metadata:
            user.name: admin
            user.password: admin
          server-url: http://localhost:9090 #client url

management:
  endpoints:
    web:
      path-mapping:
        health: healthcheck
      base-path: /application
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

application:
  title: MTS
  version: 1.0
  formatted-version: 1.0

  spring:
    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher

springdoc:
  swagger-ui:
    path: /apidoc

info:
  contact:
    email: linuxint@gmail.com
    phone: +82