<html>
<head>
</head>
<body>
<script type="text/javascript" src="../../jquery-3.1.0.min.js"/>
<script type="text/javascript" src="../jstree.js"/>
<div id="using_json_3" class="demo"></div>
<script type="text/javascript">
    $(function () {
        $('#using_json_3').jstree({
            'core' : {
                'data' : {
                    'url' : function (node) {
                        return node.id === '#' ? 'ajax_roots.json' : 'ajax_children.json';
                    },
                    'data' : function (node) {
                        return { 'id' : node.id };
                    }
                }
            }
        });
    });
</script>
</body>
</html>
